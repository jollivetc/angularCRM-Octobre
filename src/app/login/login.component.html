<div>
  <form [formGroup]="loginForm">
    <p>
      <label for="login">login</label>
      <input type="text" id="login" formControlName="login">
      <span *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched">
        <span *ngIf="loginForm.get('login')?.errors?.['required']">Login obligatoire</span>
        <span *ngIf="loginForm.get('login')?.errors?.['minlength']">Login doit faire 3 caract&egrave;res</span>
      </span>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
    </p>
    <p>
      <button (click)="login()" [disabled]=" loginForm.invalid">Submit</button>
    </p>
  </form>
</div>
